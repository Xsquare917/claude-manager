<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: transparent; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      color: #fff;
      -webkit-app-region: drag;
    }
    .container {
      background: rgba(30, 30, 30, 0.95);
      border-radius: 16px;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 16px;
    }
    .logo-text {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #4a9eff;
    }
    .subtitle { font-size: 14px; color: #888; margin-bottom: 32px; }
    .loader {
      width: 40px; height: 40px;
      border: 3px solid #333;
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { margin-top: 16px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo-img" src="love.png" alt="logo">
    <div class="logo-text">Xsquare</div>
    <div class="subtitle">Claude Manager</div>
    <div class="loader"></div>
    <div class="status">Loading...</div>
  </div>
</body>
</html>
